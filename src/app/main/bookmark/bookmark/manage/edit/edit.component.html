<h4>Edit Bookmark</h4>
<form [formGroup]="formGroup" (submit)="onSubmit()">
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input formControlName="name" type="text" class="form-control" id="name" placeholder="Enter name"
            [ngClass]="{'is-invalid': (controls['name']!.touched) && controls['name']!.errors?.['required']}">
        <span class="invalid-feedback" *ngIf="(controls['name']!.touched) && controls['name']!.errors?.['required']">
            Name is required
        </span>
    </div>
    <div class="mb-3">
        <label for="url" class="form-label">URL</label>
        <input formControlName="url" type="url" class="form-control" id="url" placeholder="Enter url"
            [ngClass]="{'is-invalid': (controls['url']!.touched) && controls['url']!.errors?.['required']}">
        <span class="invalid-feedback" *ngIf="(controls['url']!.touched) && controls['url']!.errors?.['required']">
            Url is required
        </span>
    </div>
    <div class="d-flex justify-content-between">
        <div class="d-flex gap-1">
            <button type="button" class="btn btn-dark" routerLink="/bookmark">Close</button>
            <button type="button" class="btn btn-danger" (click)="onDelete(formGroup.controls['uuid'].value)">Delete</button>
        </div>
        <button type="submit" class="btn btn-dark" [disabled]="formGroup.invalid || formGroup.controls['uuid']!.value === ''">Save</button>
    </div>
</form>
